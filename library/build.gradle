apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion '21.1.1'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    defaultPublishConfig "debug"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

dependencies {
    compile ('com.squareup.okhttp:okhttp:2.2.0')
    compile ('com.squareup.okhttp:okhttp-apache:2.2.0')
    compile ('com.squareup.okhttp:okhttp-urlconnection:2.2.0')
    debugCompile files('libs/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/httpmime-4.2.2.jar')
    compile files('libs/dd-ksoap2-android-assembly-2.6.1-jar-with-dependencies.jar')
    compile files('libs/slf4j-api-1.7.6.jar')
    //compile files('libs/okhttp-2.2.0.jar')
}